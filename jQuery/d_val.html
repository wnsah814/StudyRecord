<html>
    <head>
        <title>jQuery</title>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </head>

    <body>
        <input type="text" id="name" value="Your Name">
    
        <script>
            $(function() {
                alert($("#name").val());
                //alerts "Your Name"   
            });
        </script>

        <h3>Summary</h3>
        <p>text() sets or returns the text content of selected elements. <br>
            html() sets or returns the content of selected elements (including HTML markup). <br>
            val() sets or returns the value of form fields. <br>
            attr() sets or returns the value of attributes. <br>
            removeAttr() removes the specified attribute.</p>
    </body>
</html>
